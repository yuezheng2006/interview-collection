<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Review</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-container">
    <div class="popup-header">
      <div class="popup-title">
        <svg class="popup-icon" width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        AI Code Review
      </div>
      <div class="popup-version">v0.0.1</div>
    </div>

    <div class="popup-content">
      <div class="status-section">
        <div class="status-item">
          <span class="status-label">当前页面:</span>
          <span class="status-value" id="current-page">检测中...</span>
        </div>
        <div class="status-item">
          <span class="status-label">插件状态:</span>
          <span class="status-value status-active" id="plugin-status">已激活</span>
        </div>
      </div>

      <div class="feature-section">
        <h3>功能特性</h3>
        <div class="feature-list">
          <div class="feature-item">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0zM8 0a8 8 0 100 16A8 8 0 008 0zm.5 4.75a.75.75 0 00-1.5 0v3.5a.75.75 0 00.471.696l2.5 1a.75.75 0 00.557-1.392L8.5 7.742V4.75z"/>
            </svg>
            <span>技术栈自动检测</span>
          </div>
          <div class="feature-item">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8.75 1.75V5H12a.75.75 0 0 1 0 1.5H8.75v3.25H12a.75.75 0 0 1 0 1.5H8.75v3.25a.75.75 0 0 1-1.5 0V11H4a.75.75 0 0 1 0-1.5h3.25V6.5H4a.75.75 0 0 1 0-1.5h3.25V1.75a.75.75 0 0 1 1.5 0Z"/>
            </svg>
            <span>代码变更分析</span>
          </div>
          <div class="feature-item">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <span>AI智能代码审查</span>
          </div>
          <div class="feature-item">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M1.75 10.5a.75.75 0 000 1.5h12.5a.75.75 0 000-1.5H1.75zm0-4a.75.75 0 000 1.5h12.5a.75.75 0 000-1.5H1.75zm0-4a.75.75 0 000 1.5h12.5a.75.75 0 000-1.5H1.75z"/>
            </svg>
            <span>历史数据统计</span>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h3>设置</h3>
        <div class="setting-item">
          <label for="github-token">GitHub Token:</label>
          <input type="password" id="github-token" placeholder="输入您的GitHub Token">
          <button id="save-token" class="btn-primary">保存</button>
        </div>
        <div class="setting-item">
          <label for="ai-model">AI模型:</label>
          <select id="ai-model">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
            <option value="claude-3">Claude-3</option>
          </select>
        </div>
      </div>

      <div class="action-section">
        <button id="refresh-page" class="btn-secondary">刷新页面</button>
        <button id="open-settings" class="btn-primary">高级设置</button>
      </div>
    </div>

    <div class="popup-footer">
      <div class="footer-links">
        <a href="#" id="help-link">使用帮助</a>
        <span class="separator">|</span>
        <a href="#" id="feedback-link">反馈建议</a>
      </div>
      <div class="footer-info">
        <span>Made with ❤️ by 李家瑞</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
